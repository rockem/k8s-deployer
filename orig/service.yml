kind: Service
apiVersion: v1
metadata:
  name: {serviceName} #configured
  labels:
    name: {serviceName}
    dns: route53
    auto-ingress: "yes"
  annotations:
      external-dns.alpha.kubernetes.io/hostname: {myEnv}-{serviceName}.heed-dev.io.
spec:
  selector:
    name: {serviceName}-{serviceColor}
    color: {serviceColor}
    type : {serviceName}-{serviceColor}
  ports:
    - protocol: TCP
      targetPort: 8080
      port: 80
      name: tcp-80
    - protocol: TCP
      targetPort: 51000
      port: 51000
      name: tcp-51000
  type: LoadBalancer
