apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   name: {name}-{podColor}
   labels:
       name: {name}-{podColor}
spec:
   replicas: 1
   selector:
     matchLabels:
       name: {name}-{podColor}
   template:
     metadata:
       labels:
         name: {name}-{podColor}
         type: {name}-{podColor}
         color: {podColor}
     spec:
       containers:
       - image: {image}
         name: {name}-{podColor}
         imagePullPolicy: Always
         volumeMounts:
         - mountPath: /opt/config
           name: config-volume
         ports:
         - name: liveness-port
           containerPort: 5000
         livenessProbe:
           httpGet:
             path: /health
             port: liveness-port
           initialDelaySeconds: 30
           timeoutSeconds: 1
       volumes:
       - name: config-volume